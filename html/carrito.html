<!-- Encabezado -->
<header class="text-center py-3">
    <h1 class="poppins-extrabold" style="color: black;">Carrito de Compras</h1>
</header>

<!-- Sección del carrito -->
<section class="container my-5 roboto-mono-cuatro">
    <div class="row">
        
        <!-- Lista de productos en el carrito -->
        <div class="col-md-8">
            <h4 class="mb-3">Productos en tu Carrito</h4>
            <ul class="list-group mb-3">
                <!-- Producto 1 -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <img src="assets/images/producto1.jpg" alt="Producto 1" class="img-thumbnail me-3" style="width: 80px; height: auto;">
                        <div>
                            <h6 class="my-0">Producto 1</h6>
                            <small class="text-muted">Descripción breve del producto</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control me-2" value="1" style="width: 60px;">
                        <span class="text-muted me-2">$12.00</span>
                        <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                    </div>
                </li>

                <!-- Producto 2 -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <img src="assets/images/producto2.jpg" alt="Producto 2" class="img-thumbnail me-3" style="width: 80px; height: auto;">
                        <div>
                            <h6 class="my-0">Producto 2</h6>
                            <small class="text-muted">Descripción breve del producto</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control me-2" value="2" style="width: 60px;">
                        <span class="text-muted me-2">$8.00</span>
                        <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                    </div>
                </li>
                
                <!-- Más productos si los hay -->
                <!-- Puedes replicar el bloque de arriba para más productos -->
            </ul>
            <button class="btn btn-secondary btn-sm">Actualizar cantidades</button>
        </div>
        
        <!-- Resumen del Pedido -->
        <div class="col-md-4">
            <h4 class="mb-3">Resumen del Pedido</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                    <span>Subtotal</span>
                    <strong>$28.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Envío</span>
                    <strong>$5.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total</span>
                    <strong>$33.00</strong>
                </li>
            </ul>
            <a href="checkout.html" class="btn btn-primary btn-lg w-100">Proceder al Checkout</a>
        </div>
    </div>
</section>
