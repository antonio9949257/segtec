  <style>
    body {
  font-family: 'Arial', sans-serif;
}

.card {
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

  background-color: #007bff;
  border: none;

<section class="vh-100" style="background-color: hsl(0, 0%, 96%)">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-8">
                <div class="card shadow" style="border-radius: 10px;">
                    <div class="card-body p-4">
                        <h3 class="mb-4 text-center poppins-extrabold">Formulario de Registro</h3>
                        <form class="roboto-mono-cuatro">
                            <div class="form-row mb-3">
                                <div class="form-group col-md-6">
                                    <label for="firstName">Nombre</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="Introduce tu nombre" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Apellido</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Introduce tu apellido" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" class="form-control" placeholder="Introduce tu correo" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone">Número de Teléfono</label>
                                <input type="tel" id="phone" class="form-control" placeholder="Introduce tu número de teléfono" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="address">Dirección</label>
                                <input type="text" id="address" class="form-control" placeholder="Introduce tu dirección" required>
                            </div>
                            <div class="form-row mb-3">
                                <div class="form-group col-md-6">
                                    <label for="password">Contraseña</label>
                                    <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confirmPassword">Confirmar Contraseña</label>
                                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirma tu contraseña" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block" style="background-color: black; color: aliceblue; width: auto; margin: 0 auto;">Registrarse</button>
                            <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="#" onclick="loadPage('html/login.html')">Inicia sesión</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
